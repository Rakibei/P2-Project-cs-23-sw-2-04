<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="welcome-title"><span>Welcome Project Manager</span></div>
    <div class="container">
        <div class="innermenu">
            <button id="LinkUserToProjectkButton">Create a link to a user</button>
            <button id="showProjectsButton">Show Projects</button>
        <br><br>
        </div>
        <div class="logoutdiv">
            <button id="logoutButton">Logout</button>
        </div>
  </div>
        <div id="LinkUserToProjectContainer">
            <form id="LinkUserToProjectForm">
                <label for="userToLink">link User</label><br>
                <input type="text" name="userToLink" id="userToLink" placeholder="UserName" required> <br> <br>
                <label for="projectToLinkForUser">link Project</label><br>
                <input type="text" name="projectToLinkForUser" id="projectToLinkForUser" placeholder="ProjectName" required> <br> <br>
                <input type="submit" class="sbmt" value="Submit">
            </form>
        </div>


        <div id="createTaskForProject">
            <form id="createTaskForProjectForm">
                <label for="projectToLinkFortask">Project name</label>
                <input type="text" name="projectToLinkFortask" id="projectToLinkFortask" placeholder="ProjectName" > <br> <br>
                <label for="taskName">Task name</label>
                <input type="text" name="taskName" id="taskName" placeholder="TaskName" > <br> <br>
                <label for="taskDescription">Task description</label>
                <input type="text" name="taskDescription" id="taskDescription" placeholder="taskDescription" required> <br> <br>
                <label for="estimate">estimate</label>
                <input type="number" name="estimate" id="estimate" placeholder="0" required> <br> <br>
                <input type="submit" class="sbmt" value="Submit"    >            
            </form>
        </div>



        <div id="showProjects">
            <div id="showProjectsReplace">
            </div>
        </div>
    </div>



<script src="ProjectManager.js"></script>
</body>
</html>
