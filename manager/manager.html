<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="welcome-title"><span>Welcome Manager</span></div>
    <div class="container">
        <div class="innermenu">
            <button id="projectButton">Create project</button>   
            <button id="ManagerButton"><a href="./Aprovetime.html">Approve TimeSheets</a></button>
        </div>
        <div class="logoutdiv">
            <button id="logoutButton">Logout</button>
        </div>
  </div>
    

    <div id="projectCreation">
        <form id="projectCreationForm">
            <label for="projectName">Project name</label><br>
            <input type="text" id="projectName" name="projectName" placeholder="ProjectName" required> <br><br>

            <label for="projectStartDate">Start Date</label><br>
            <input type="date" id="projectStartDate" name="projectStartDate"  required> <br><br>

            <label for="projectEndDate">End Date</label><br>
            <input type="date" id="projectEndDate" name="projectEndDate"  required> <br><br>

            <label for="ProjectManager">Manager</label><br>
            <input type="text" id="ProjectManager" name="ProjectManager" placeholder="ProjectManager" required> <br><br>

            <label for="projectHoursSpent">Total Hours</label><br>
            <input type="number" id="projectHoursSpent" name="projectHoursSpent" placeholder="0" required> <br><br>

            <input type="submit" class="sbmt" value="Create">

        </form>



<script src="manager.js"></script>
</body>
</html>
