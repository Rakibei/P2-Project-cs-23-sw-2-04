    <div class="container">
        <div class="innermenu">
            <button id="userButton">Create user</button>
            <button id="projectButton">Create project</button>
            <button id="userLevelButton">Set user level</button>
            <button id="LinkUserToManagerButton">Add user to manager</button>
            <button id="CreateTaskButton">Create Task</button>
            <button id="EmailNotificationButton">Email Notification</button>
        </div>
        <div class="logoutdiv">
            <button id="logoutButton">Logout</button>
        </div>
  </div>      
<br>

    <div id="userCreation">
        <form id="userCreationForm">
            <label for="createUsername">New Username:</label><br>
            <input type="text" id="createUsername" name="createUsername" placeholder="Username" required><br><br>
            <label for="createPassword">New Password:</label><br>
            <input type="password" id="createPassword" name="createPassword" placeholder="Password" required><br><br>
            <label for="FullName">User's Full name</label><br>
            <input type="text" id="FullName" name="FullName" placeholder="Full Name"><br><br>
            <label for="PhoneNumber">User's PhoneNumber</label><br>
            <input type="text" id="PhoneNumber" name="PhoneNumber" placeholder="PhoneNumber"><br><br>
            <label for="Email">User's email adress</label><br>
            <input type="text" id="Email" name="Email" placeholder="Email Adress"><br><br>
            <input type="submit" class="sbmt" value="Create">
        </form>
    </div>


    <div id="projectCreation">
        <form id="projectCreationForm">
            <label for="projectName">Project name</label><br>
            <input type="text" id="projectName" name="projectName" placeholder="ProjectName" required> <br><br>

            <label for="projectStartDate">Start Date</label><br>
            <input type="date" id="projectStartDate" name="projectStartDate"  required> <br><br>

            <label for="projectEndDate">End Date</label><br>
            <input type="date" id="projectEndDate" name="projectEndDate"  required> <br><br>

            <label for="ProjectManager">Manager</label><br>
            <input type="text" id="ProjectManager" name="ProjectManager" placeholder="ProjectManager" required> <br><br>

            <label for="projectHoursSpent">Total Hours</label><br>
            <input type="number" id="projectHoursSpent" name="projectHoursSpent" placeholder="0" required> <br><br>

            <input type="submit" class="sbmt" value="Create">

        </form>

    </div>

    <div id="setUserLevel">
        <form id="searchUserLevel">
        <label for="seeUserLevel">Search Level</label><br>
        <input type="text" id="seeUserLevel" name="seeUserLevel" placeholder="UserLevel" required> <br>
        <input type="submit" class="sbmt" value="Search"> <br><br>
        </form>
        <div id="SeeUserInfo"></div>

        <form id="setUserLevelForm">
            <label for="setUserLevelName">Username</label><br>
            <input type="text" id="setUserLevelName" name="setUserLevelName" placeholder="UserName" required> <br>

            <label for="SetUserAdmin">Admin</label><br>
            <input type="checkbox" id="SetUserAdmin" name="SetUserAdmin"> <br><br>
            
            <label for="SetUserManager">Manager</label><br>
            <input type="checkbox" id="SetUserManager" name="SetUserManager"><br><br>

            <input type="submit" class="sbmt" value="Submit">
        </form>
        
        

    </div>




    <div id="LinkUserToManagerContainer">
        <form id="LinkUserToManagerForm">
            <label for="ManagerToLink">Manager</label><br>
            <input type="text" id="ManagerToLink" name="ManagerToLink" placeholder="ManagerName" ><br> <br>
            <label for="UserToLinkToManager">User</label><br>
            <input type="text" id="UserToLinkToManager" name="UserToLinkToManager" placeholder="UserName" ><br> <br>
            <input type="submit" class="sbmt" value="Submit">            
        </form>

    </div>



    <div id="createTaskForProject">
        <form id="createTaskForProjectForm">
            <label for="projectToLinkFortask">Project name</label><br>
            <input type="text" name="projectToLinkFortask" id="projectToLinkFortask" placeholder="ProjectName" > <br> <br>
            <label for="taskName">Task name</label><br>
            <input type="text" name="taskName" id="taskName" placeholder="TaskName" > <br> <br>
            <label for="taskDescription">Task description</label><br>
            <input type="text" name="taskDescription" id="taskDescription" placeholder="taskDescription" required> <br> <br>
            <label for="estimate">estimate</label><br>
            <input type="number" name="estimate" id="estimate" placeholder="0" required> <br> <br>
            <input type="submit" class="sbmt" value="Create Task">            
        </form>
    </div>

    <div id="SetTimeForEmailNotification">
        <form id="SetTimeForEmailNotificationForm">
            <label for="TimeOfDay">Time of day:</label><br>
            <input type="time" name="TimeOfDay" id="TimeOfDay"><br> <br>
            <label for="WeekDay">Choose the Weekday:</label><br>
            <select name="WeekDay" id="WeekDay">
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
            <option value="7">Sunday</option>
            </select>
            <br> <br>
            <input type="submit" class="sbmt" value="Submit">            
        </form>
    </div>


<br>
