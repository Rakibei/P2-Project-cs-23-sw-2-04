<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="adminStylesheet.css">
</head>
<body>
    <h1>Welcome Admin</h1>

    <button id="userButton">Create user</button>
    <button id="projectButton">Create project</button>
    <button id="userLevelButton">Set user level</button>
    <button id="projectLinkButton">Create project link</button>




    <div id="userCreation">
        <form id="userCreationForm">
            <label for="createUsername">The Username:</label>
            <input type="text" id="createUsername" name="createUsername"><br><br>
            <label for="createPassword">The password:</label>
            <input type="text" id="createPassword" name="createPassword"><br><br>
            <input type="submit" value="Submit">
          </form>
    </div>


    <div id="projectCreation">
        <form id="projectCreationForm">
            <label for="projectName">The Projecets name</label>
            <input type="text" id="projectName" name="projectName"> <br><br>

            <label for="projectStartDate">The Projecets start date</label>
            <input type="date" id="projectStartDate" name="projectStartDate"> <br><br>

            <label for="projectEndDate">The Projecets end date</label>
            <input type="date" id="projectEndDate" name="projectEndDate"> <br><br>

            <label for="projectHoursSpent">The Projecets hours spent</label>
            <input type="text" id="projectHoursSpent" name="projectHoursSpent"> <br><br>

            <input type="submit" value="Submit">

          </form>

    </div>

    <div id="setUserLevel">
        <form id="searchUserLevel">
        <label for="seeUserLevel">Search for the users current level</label>
        <input type="text" id="seeUserLevel" name="seeUserLevel">
        <input type="submit" value="Submit">
        </form>
        <div id="SeeUserInfo"></div>

        <form id="setUserLevelForm">
            <label for="setUserLevelName">The users name</label>
            <input type="text" id="setUserLevelName" name="setUserLevelName"> <br> <br>

            <label for="setUserLevelValue">The users level</label>
            <input type="number" id="setUserLevelValue" name="setUserLevelValue">

            <input type="submit" value="Submit">
            </form>
        
        

    </div>

    <div id="createUserManagerLink">
        <form id="createUserManagerLinkForm">
            <label for="managerToLink">The manger to link to</label>
            <input type="text" name="managerToLink" id="managerToLink"> <br> <br>
            <label for="userToLink">The user to link to</label>
            <input type="text" name="userToLink" id="userToLink"> <br> <br>
            <label for="projectToLinkForUser">The project to link to</label>
            <input type="text" name="projectToLinkForUser" id="projectToLinkForUser"> <br> <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="createManagerForProject">
        <form id="createManagerForProjectForm">
            <label for="createManager">The User to make manager</label>
            <input type="text" name="createManager" id="createManager"> <br> <br>
            <label for="projectToLinkForManager">The project to link to</label>
            <input type="text" name="projectToLinkForManager" id="projectToLinkForManager"> <br> <br>
            <input type="submit" value="Submit">
        </form>
    </div>


<script src="adminCode.js"></script> 

</body>
</html>
