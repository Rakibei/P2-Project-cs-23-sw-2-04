<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/ffe0f0379f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <div class="nav">
        <div id="menu-text" class="menu-button">
            <p class="text unselectable">
                <i id="menu-icon" class="fa-solid fa-bars"></i> MENU
            </p>
        </div>
    </div>
    <div id="menu" class="menu-closed">
        <ul class="unselectable">
            <li><a href="../userpage.html">See current time sheet</a></li>
            <li><a href="../admin/admin.html">Admin</a></li>
            <li><a href="../manager/manager.html">Manager</a></li>
            <div class="signal">
             <img src="Signal.svg" style="width: 500px;">
            </div>
        </ul>
    </div>
</body>


<script>
    function openMenu(){
        document.getElementById("menu-icon").classList.toggle('fa-bars');
        document.getElementById("menu-icon").classList.toggle('fa-x');
        document.getElementById("menu").classList.toggle('menu-open');
        document.getElementById("menu").classList.toggle('menu-closed');
    }

    window.onload = function(){
        document.getElementById("menu-text").addEventListener( 'click', openMenu);
    }
</script>
